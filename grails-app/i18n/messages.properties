document.title.help=عنوان مقاله را در این قسمت وارد کنید.<br/>توجه داشته باشید که در تمام نمایش ها از مقاله شما، این عنوان نیز نمایش داده خواهد شد.
document.summary.help=در این قسمت بایستی خلاصه ای از مطالبی را که در مقاله ارائه خواهید داد، را بیان کنید.<br/>سعی کنید به تمام نکات کلیدی در قالب جملات کوتاه اشاره کنید.<br/>از جملات طولانی پرهیز کنید. مطالعه جملات طولانی در خلاصه مقالات، اغلب از حوصله خوانندگان خارج است.
document.body.help=متن مقاله را در این قمست وارد کنید.<br/>هرچقدر مطالب ارائه شده در مقاله برای خوانندگان جذاب تر باشد، امتیاز بیشتری از آن ها دریافت خواهید کرد.
document.image.help=تصویری که در این قسمت انتخاب می کنید، در تمام لیست هایی که مقاله شما نمایش داده می شود، در کنار عنوان مقاله قرار خواهد گرفت.<br/>حتی الامکان سعی کنید از تصاویر مرتبط با مقاله استفاده کنید.
document.tags.help=برچسب های مربوط به مقاله را با دقت انتخاب کنید.<br/>یکی از موثرترین روش هایی که خوانندگان به مقاله شما دسترسی پیدا می کنند، برچسب هایی است که انتخاب می کنید.<br/>از انتخاب برچسب های نامرتبط پرهیز کنید.

